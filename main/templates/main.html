<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'main/app.css' %}">

  <title>Ruby</title>
</head>

<body>

  <section class="container-fluid px-0">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div id="headingGroup" class="text-dark text-center d-none d-lg-block mt-5">
          <h1 class="">R<span>/</span>U<span>/</span>B<span>/</span>Y</h1>
          <h2>Name: </h2>
          <p>{{ name }}</p>
          <h2>Class: </h2>
          <p>{{ class }}</p>
        </div>
      </div>
      <div class="col-lg-6">
        <img class="img-fluid" src="{% static 'main/imgs/sprinkles.png' %}" alt="Sprinkles">
      </div>
    </div>
  </section>

</body>

</html>
