{% extends 'base.html' %}

{% block meta %}
  <title>Login</title>
  <style>
    .login {
      width: 60%;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #5a5a5a;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px;
    }

    .btn.login_btn {
      background-color: #446699;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn.login_btn:hover {
      background-color: #30445c;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #ffdddd;
      padding: 5px;
      margin-bottom: 5px;
      color: red;
      border-radius: 5px;
    }

    a {
      color: #446699;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
{% endblock meta %}

{% block content %}

<div class="login">

  <h1>Login</h1>

  <form method="POST" action="">
    {% csrf_token %}
    <table>
      <tr>
        <td>Username: </td>
        <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
      </tr>

      <tr>
        <td>Password: </td>
        <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
      </tr>

      <tr>
        <td></td>
        <td><input class="btn login_btn" type="submit" value="Login"></td>
      </tr>
    </table>
  </form>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a>

</div>

{% endblock content %}
