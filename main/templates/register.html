{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
<style>
  .login {
    width: 60%;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    color: #5a5a5a;
    margin-bottom: 30px;
  }

  table {
    width: 100%;
  }

  td {
    padding: 10px;
  }

  input[type="submit"] {
    background-color: #446699;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  input[type="submit"]:hover {
    background-color: #30445c;
  }

  ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
  }

  li {
    background-color: #FFF2D8;
    padding: 5px;
    margin-bottom: 5px;
    color: black;
    border-radius: 5px;
  }
</style>
{% endblock meta %}

{% block content %}

<div class="login">

  <h1>Register</h1>

  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td><input type="submit" name="submit" value="Daftar" /></td>
      </tr>
    </table>
  </form>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
  {% endif %}

</div>

{% endblock content %}
